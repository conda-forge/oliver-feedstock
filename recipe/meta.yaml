{% set name = "oliver" %}
{% set pip_name = "stjudecloud-oliver" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pip_name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: 75db91b6712d52ef5e32a4a3b01d0fbba51520b7e2080909e3aa23b1469c24ca

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6, <3.8
    - poetry >=1.0.3
  run:
    - python >=3.6, <3.8
    - aiohttp ==3.6.2
    - azure-cosmos ==3.1.2
    - boto3 ==1.11.9
    - logzero ==1.5.0
    - pendulum ==2.0.5
    - requests ==2.22.0
    - tabulate ==0.8.6
    - tzlocal ==2.0.0
    - mypy-boto3-batch ==1.14.20.0
    - mypy-boto3-logs ==1.14.20.0

test:
  imports:
    - oliver
  commands:
    - oliver --help

about:
  home: https://github.com/stjudecloud/oliver
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An opinionated Cromwell orchestration manager.
  doc_url: https://github.com/stjudecloud/oliver/blob/master/README.md
  dev_url: https://github.com/stjudecloud/oliver/blob/master/docs/DEVELOPMENT.md

extra:
  recipe-maintainers:
    - claymcleod
    - jsunny23
    - a-frantz
