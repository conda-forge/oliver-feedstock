{% set name = "oliver" %}
{% set pip_name = "stjudecloud-oliver" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pip_name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: 602c16c818951bbbd96caa3623fb0da84a4ded4b9969352c66a8ee22b9393941 

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.9
    - poetry >=1.0.3
  run:
    - python >=3.9
    - aiohttp ==3.8.1
    - azure-cosmos ==4.3.0
    - boto3 ==1.24.61
    - logzero ==1.7.0
    - pendulum ==2.1.2
    - requests ==2.28.1
    - tabulate ==0.8.10
    - tzlocal ==2.1
    - mypy-boto3-batch ==1.24.36.post1
    - mypy-boto3-logs ==1.24.36.post1

test:
  imports:
    - oliver
  commands:
    - oliver --help

about:
  home: https://github.com/stjudecloud/oliver
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An opinionated Cromwell orchestration manager.
  doc_url: https://github.com/stjudecloud/oliver/blob/master/README.md
  dev_url: https://github.com/stjudecloud/oliver/blob/master/docs/DEVELOPMENT.md

extra:
  recipe-maintainers:
    - claymcleod
    - jsunny23
    - a-frantz
