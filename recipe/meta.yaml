{% set name = "oliver" %}
{% set pip_name = "stjudecloud-oliver" %}
{% set version = "1.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pip_name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: 42a8620319c63e8a40ea5add20aa8f7d87913912e3ed579eacb3badcb5cd35bb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.9, <4.0
    - poetry >=1.1.11
  run:
    - python >=3.9, <4.0
    - aiohttp >=3.6.2
    - azuresmos >=3.1.2
    - boto3 >=1.11.9
    - logzero >=1.5.0
    - pendulum >=2.0.5
    - python >=3.9.7
    - requests >=2.22.0
    - tabulate >=0.8.6
    - typed-ast >=1.4.3
    - tzlocal >=2.0.0

test:
  imports:
    - oliver
  commands:
    - oliver --help

about:
  home: https://github.com/stjudecloud/oliver
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An opinionated Cromwell orchestration manager.
  doc_url: https://github.com/stjudecloud/oliver/blob/master/README.md
  dev_url: https://github.com/stjudecloud/oliver/blob/master/docs/DEVELOPMENT.md

extra:
  recipe-maintainers:
    - claymcleod
    - jsunny23
    - a-frantz
